<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lichess Wrapped 2025</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <div id="inputSection" class="input-overlay">
        <div class="input-card animate-fade-in">
            <div class="chess-piece large mb-4">‚ôû</div>
            <h1 class="font-display text-gradient" style="font-size: 2.5rem; margin-bottom: 0.5rem;">Lichess Wrapped</h1>
            <p class="text-muted">Your 2025 Lichess Year in Review</p>
            
            <input type="text" id="username" class="custom-input" placeholder="Enter your Lichess username" autocomplete="off">
            <button onclick="fetchStats()" id="submitBtn" class="custom-button">Show me my Wrapped!</button>
            <p id="error" class="error-msg"></p>
        </div>
    </div>

    <div id="appContainer" style="opacity: 0; transition: opacity 1s;">
        <div class="progress-dots" id="dotsContainer"></div>
        <button class="nav-btn prev hidden" aria-label="Previous Slide">‚Üê</button>
        <button class="nav-btn next" aria-label="Next Slide">‚Üí</button>
        <div class="click-zone left"></div>
        <div class="click-zone right"></div>

        <div class="slide-container" id="slidesWrapper">
            </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    <script>
        async function fetchStats() {
            const username = document.getElementById('username').value.trim();
            const btn = document.getElementById('submitBtn');
            const errorEl = document.getElementById('error');
            
            if (!username) {
                errorEl.textContent = 'Please enter a username';
                return;
            }

            // Loading State
            errorEl.textContent = '';
            btn.disabled = true;
            btn.textContent = 'Searching your soul for chess...';

            try {
                const response = await fetch(`/api/stats/${username}`);
                const data = await response.json();

                if (!response.ok) throw new Error(data.error || 'User not found or no games in 2025');

                // Generate HTML for slides
                generateSlides(data, username);

                // Transition UI
                document.getElementById('inputSection').classList.add('hidden');
                const appContainer = document.getElementById('appContainer');
                appContainer.style.opacity = '1';
                
                // Initialize the main.js logic
                initSlideshow();

            } catch (err) {
                errorEl.textContent = err.message === 'user_not_found' ? 'User not found' : 'Error fetching data';
                btn.disabled = false;
                btn.textContent = 'Generate Wrapped';
            }
        }

        function generateSlides(stats, username) {
            const container = document.getElementById('slidesWrapper');
            const dotsContainer = document.getElementById('dotsContainer');
            
            // Helper to generate ranking HTML
            const renderRanking = (items) => `
                <div class="ranking-list animate-slide-up delay-200">
                    ${items.map((item, i) => `
                        <div class="ranking-item">
                            <span class="rank-number">#${i+1}</span>
                            <span class="rank-name">${item.name}</span>
                            <span class="rank-count">${item.count}</span>
                        </div>
                    `).join('')}
                </div>
            `;

            const ratingSign = stats.ratingJourney.diff >= 0 ? '+' : '';
            const ratingClass = stats.ratingJourney.diff >= 0 ? 'positive' : 'negative';

            const slidesData = [
                // 1. Intro
                {
                    bg: 'slide-bg-1',
                    content: `
                        <div class="chess-piece xl glow-primary mb-4">‚ôî</div>
                        <h2 class="font-display text-gradient" style="font-size: 3rem;">${username}</h2>
                        <p class="text-muted stat-label mt-4">2025</p>
                        <div class="stat-number animate-count-up delay-300" style="margin-top: 2rem">${stats.totalGames}</div>
                        <div class="stat-label">Games Played</div>
                    `
                },
                // 2. Favorite Opening
                {
                    bg: 'slide-bg-2',
                    content: `
                        <div class="chess-piece large mb-4">‚ôó</div>
                        <h2 class="font-display text-accent mb-8">Your Favorite Opening</h2>
                        <div class="stat-number animate-scale-up delay-200" style="font-size: 3rem; line-height: 1.2;">
                            ${stats.topOpenings[0]?.name || 'N/A'}
                        </div>
                    `
                },
                // 3. Top 5 Openings
                {
                    bg: 'slide-bg-2',
                    content: `
                        <h2 class="font-display text-gradient mb-8">Opening Repertoire</h2>
                        ${renderRanking(stats.topOpenings)}
                    `
                },
                // Slide 4: Time Control
                {
                    bg: 'slide-bg-3',
                    content: `
                        <div class="chess-piece large mb-4">‚ó∑</div>
                        <h2 class="font-display text-primary mb-8">Your Top Time Control</h2>
                        <div class="time-control-card animate-slide-up delay-200" style="width: 100%">
                            <div class="time-control-info">
                                <div class="stat-number" style="font-size: 4rem; text-transform: capitalize;">${stats.favoriteTimeControl.name}</div>
                                <div class="stat-label text-muted">${stats.favoriteTimeControl.count} Games</div>
                            </div>
                        </div>
                    `
                },
                // 5. Rating Journey
                {
                    bg: 'slide-bg-5',
                    content: `
                        <h2 class="font-display text-gradient">Rating Journey</h2>
                        <div class="journey-container animate-fade-in delay-200">
                            <div class="journey-node">
                                <span class="text-muted text-sm">Jan 1st</span>
                                <span class="text-2xl font-bold">${stats.ratingJourney.start}</span>
                            </div>
                            <div class="journey-arrow">‚Üí</div>
                            <div class="journey-node">
                                <span class="text-muted text-sm">Now</span>
                                <span class="text-2xl font-bold">${stats.ratingJourney.end}</span>
                            </div>
                        </div>
                        <div style="margin-top: 2rem;">
                            <span class="rating-diff ${ratingClass} animate-scale-up delay-500">
                                ${ratingSign}${stats.ratingJourney.diff}
                            </span>
                        </div>
                        <div class="stat-label mt-4">Elo Points Change</div>
                    `
                },
                // 6. Top Opponents
                {
                    bg: 'slide-bg-4',
                    content: `
                        <h2 class="font-display text-destructive mb-8">Greatest Rivals</h2>
                        ${renderRanking(stats.topOpponents)}
                    `
                },
                // 7. Streaks
                {
                    bg: 'slide-bg-1',
                    content: `
                        <div class="chess-piece large mb-4">üî•</div>
                        <h2 class="font-display text-destructive mb-8">Your Longest Streaks</h2>
                        <div class="bar-chart">
                            <div class="bar-item">
                                <div class="stat-value text-primary" style="font-size: 2rem;">${stats.maxWinStreak}</div>
                                <div class="bar primary animate-slide-up delay-300" style="height: ${Math.min(stats.maxWinStreak * 10, 150)}px"></div>
                                <div class="stat-label">Wins</div>
                            </div>
                            <div class="bar-item">
                                <div class="stat-value text-destructive" style="font-size: 2rem;">${stats.maxLoseStreak}</div>
                                <div class="bar destructive animate-slide-up delay-500" style="height: ${Math.min(stats.maxLoseStreak * 10, 150)}px"></div>
                                <div class="stat-label">Losses</div>
                            </div>
                        </div>
                    `
                },
                // 8. Summary
                {
                    bg: 'slide-bg-1',
                    content: `
                        <h2 class="font-display text-gradient mb-6">2025 Wrapped</h2>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; text-align: left; background: rgba(0,0,0,0.2); padding: 1.5rem; border-radius: 1rem;">
                            <div>
                                <div class="text-muted text-xs">TOTAL GAMES</div>
                                <div class="text-lg font-bold">${stats.totalGames}</div>
                            </div>
                            <div>
                                <div class="text-muted text-xs">RATING CHANGE</div>
                                <div class="text-lg font-bold ${ratingClass}">${ratingSign}${stats.ratingJourney.diff}</div>
                            </div>
                            <div>
                                <div class="text-muted text-xs">TOP OPENING</div>
                                <div class="text-lg font-bold" style="font-size: 0.9rem">${stats.topOpenings[0]?.name.substring(0, 15)}</div>
                            </div>
                            <div>
                                <div class="text-muted text-xs">FAVORITE MODE</div>
                                <div class="text-lg font-bold" style="font-size: 0.9rem">${stats.favoriteTimeControl.name}</div>
                            </div>
                            <div style="grid-column: span 2">
                                <div class="text-muted text-xs">BIGGEST RIVAL</div>
                                <div class="text-lg font-bold">${stats.topOpponents[0]?.name || '-'}</div>
                            </div>
                        </div>
                    `
                }
            ];

            // Build HTML
            container.innerHTML = slidesData.map((slide, idx) => `
                <div class="slide ${slide.bg} ${idx === 0 ? 'active' : ''}">
                    <div class="chess-pattern"></div>
                    <div class="slide-content initially-hidden" data-animation="animate-fade-in">
                        ${slide.content}
                    </div>
                </div>
            `).join('');

            // Build Dots
            dotsContainer.innerHTML = slidesData.map((_, idx) => 
                `<button class="progress-dot ${idx === 0 ? 'active' : ''}"></button>`
            ).join('');
        }

        // Enter key support
        document.getElementById('username').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') fetchStats();
        });
    </script>
</body>
</html>
