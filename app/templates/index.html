<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lichess Wrapped 2025</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .input-overlay {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--background);
            z-index: 100;
            transition: opacity 0.5s ease;
        }
        .input-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .input-card {
            background: var(--card);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid var(--border);
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }
        .custom-input {
            width: 100%;
            padding: 1rem;
            background: var(--secondary);
            border: 1px solid var(--border);
            color: var(--foreground);
            border-radius: 0.5rem;
            margin: 1.5rem 0;
            font-family: var(--font-mono);
            font-size: 1.1rem;
        }
        .custom-button {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: var(--primary-foreground);
            border: none;
            border-radius: 0.5rem;
            font-weight: bold;
            cursor: pointer;
            font-family: var(--font-display);
            font-size: 1.2rem;
            transition: transform 0.2s;
        }
        .custom-button:hover:not(:disabled) { transform: scale(1.02); }
        .custom-button:disabled { opacity: 0.5; cursor: wait; }
        .error-msg { color: var(--destructive); margin-top: 1rem; min-height: 1.5rem; }
    </style>
</head>
<body>

    <div id="inputSection" class="input-overlay">
        <div class="input-card animate-fade-in">
            <div class="chess-piece large mb-4">‚ôû</div>
            <h1 class="font-display text-gradient" style="font-size: 2.5rem; margin-bottom: 0.5rem;">Lichess Wrapped</h1>
            <p class="text-muted">Your 2025 Lichess Year in Review</p>
            
            <input type="text" id="username" class="custom-input" placeholder="Enter your Lichess username" autocomplete="off">
            <button onclick="fetchStats()" id="submitBtn" class="custom-button">Show me my Wrapped!</button>
            <p id="error" class="error-msg"></p>
        </div>
    </div>

    <div id="appContainer" style="opacity: 0; transition: opacity 1s;">
        <div class="progress-dots" id="dotsContainer"></div>
        <button class="nav-btn prev hidden" aria-label="Previous Slide">‚Üê</button>
        <button class="nav-btn next" aria-label="Next Slide">‚Üí</button>
        <div class="click-zone left"></div>
        <div class="click-zone right"></div>

        <div class="slide-container" id="slidesWrapper">
            </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    <script>
        async function fetchStats() {
            const username = document.getElementById('username').value.trim();
            const btn = document.getElementById('submitBtn');
            const errorEl = document.getElementById('error');
            
            if (!username) {
                errorEl.textContent = 'Please enter a username';
                return;
            }

            // Loading State
            errorEl.textContent = '';
            btn.disabled = true;
            btn.textContent = 'Searching your soul for chess...';

            try {
                const response = await fetch(`/api/stats/${username}`);
                const data = await response.json();

                if (!response.ok) throw new Error(data.error || 'User not found or no games in 2025');

                // Generate HTML for slides
                generateSlides(data, username);

                // Transition UI
                document.getElementById('inputSection').classList.add('hidden');
                const appContainer = document.getElementById('appContainer');
                appContainer.style.opacity = '1';
                
                // Initialize the main.js logic
                initSlideshow();

            } catch (err) {
                errorEl.textContent = err.message === 'user_not_found' ? 'User not found' : 'Error fetching data';
                btn.disabled = false;
                btn.textContent = 'Generate Wrapped';
            }
        }

        function generateSlides(stats, username) {
            const container = document.getElementById('slidesWrapper');
            const dotsContainer = document.getElementById('dotsContainer');
            
            // Helper to clean up opening names
            const cleanOpening = (name) => name.split(':')[0].split(',')[0];
            
            const slidesData = [
                // Slide 1: Intro
                {
                    bg: 'slide-bg-1',
                    content: `
                        <div class="chess-piece xl glow-primary mb-4">‚ôî</div>
                        <h2 class="font-display text-gradient" style="font-size: 3rem;">${username}</h2>
                        <p class="text-muted stat-label mt-4">2025</p>
                        <div class="stat-number animate-count-up delay-300" style="margin-top: 2rem">${stats.totalGames}</div>
                        <div class="stat-label">Games Played</div>
                        <p class="text-muted stat-label mt-4" style="margin-top: 2rem">That's a lot...</div>
                        <p class="text-muted stat-label mt-4">(Is that how you spend your free time?)</div>
                    `
                },
                // Slide 2: Top Opening
                {
                    bg: 'slide-bg-2',
                    content: `
                        <div class="chess-piece large mb-4">‚ôó</div>
                        <h2 class="font-display text-accent mb-8">Favorite Opening</h2>
                        <div class="stat-number animate-scale-up delay-200" style="font-size: 3.5rem; line-height: 1.2;">
                            ${stats.topOpenings[0]?.name ? cleanOpening(stats.topOpenings[0].name) : 'N/A'}
                        </div>
                        <div class="stat-label text-muted mt-4">Played ${stats.topOpenings[0]?.count || 0} times</div>
                    `
                },
                // Slide 3: Time Control
                {
                    bg: 'slide-bg-3',
                    content: `
                        <div class="chess-piece large mb-4">‚ó∑</div>
                        <h2 class="font-display text-primary mb-8">Your Top Time Control</h2>
                        <div class="time-control-card animate-slide-up delay-200" style="width: 100%">
                            <div class="time-control-info">
                                <div class="stat-number" style="font-size: 4rem; text-transform: capitalize;">${stats.favoriteTimeControl.name}</div>
                                <div class="stat-label text-muted">${stats.favoriteTimeControl.count} Games</div>
                            </div>
                        </div>
                    `
                },
                // Slide 4: Streaks
                {
                    bg: 'slide-bg-4',
                    content: `
                        <div class="chess-piece large mb-4">üî•</div>
                        <h2 class="font-display text-destructive mb-8">Your Longest Streaks</h2>
                        <div class="bar-chart">
                            <div class="bar-item">
                                <div class="stat-value text-primary" style="font-size: 2rem;">${stats.maxWinStreak}</div>
                                <div class="bar primary animate-slide-up delay-300" style="height: ${Math.min(stats.maxWinStreak * 10, 150)}px"></div>
                                <div class="stat-label">Wins</div>
                            </div>
                            <div class="bar-item">
                                <div class="stat-value text-destructive" style="font-size: 2rem;">${stats.maxLoseStreak}</div>
                                <div class="bar destructive animate-slide-up delay-500" style="height: ${Math.min(stats.maxLoseStreak * 10, 150)}px"></div>
                                <div class="stat-label">Losses</div>
                            </div>
                        </div>
                    `
                },
                // Slide 5: Longest Game
                {
                    bg: 'slide-bg-5',
                    content: `
                        <div class="chess-piece large mb-4">‚ôü</div>
                        <h2 class="font-display text-gradient mb-8">Marathon Match</h2>
                        <div class="stat-number animate-count-up delay-200">${stats.longestGame}</div>
                        <div class="stat-label">Moves in your longest game</div>
                    `
                },
                // Slide 6: Summary
                {
                    bg: 'slide-bg-1',
                    content: `
                        <h2 class="font-display text-gradient mb-8">In Summary</h2>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; text-align: left;">
                            <div>
                                <div class="text-muted text-sm">Total Games</div>
                                <div class="text-xl font-bold">${stats.totalGames}</div>
                            </div>
                            <div>
                                <div class="text-muted text-sm">Top Opponent</div>
                                <div class="text-xl font-bold">${stats.topOpponents[0]?.name || '-'}</div>
                            </div>
                            <div>
                                <div class="text-muted text-sm">Best Streak</div>
                                <div class="text-xl font-bold text-primary">${stats.maxWinStreak}</div>
                            </div>
                            <div>
                                <div class="text-muted text-sm">Favorite Mode</div>
                                <div class="text-xl font-bold capitalize">${stats.favoriteTimeControl.name}</div>
                            </div>
                        </div>
                        <button onclick="location.reload()" class="nav-btn" style="position: static; margin-top: 3rem; width: 100%;">Analyze Another</button>
                    `
                }
            ];

            // Build HTML
            container.innerHTML = slidesData.map((slide, idx) => `
                <div class="slide ${slide.bg} ${idx === 0 ? 'active' : ''}">
                    <div class="chess-pattern"></div>
                    <div class="slide-content initially-hidden" data-animation="animate-fade-in">
                        ${slide.content}
                    </div>
                </div>
            `).join('');

            // Build Dots
            dotsContainer.innerHTML = slidesData.map((_, idx) => 
                `<button class="progress-dot ${idx === 0 ? 'active' : ''}"></button>`
            ).join('');
        }

        // Enter key support
        document.getElementById('username').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') fetchStats();
        });
    </script>
</body>
</html>
